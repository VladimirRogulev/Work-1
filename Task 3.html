<html>

<body>

    <script>
        var a = prompt('Введите a:');
        var b = prompt('Введите b:');
        if (a > b) {
            alert(`a - b = ${a - b}`);
        } else {
            alert(`a + b = ${+a + +b}`);
        }
        alert(('b' + 'a' + + 'a' + 'a').toLowerCase());
    </script>

</body>

</html>
