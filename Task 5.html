<html>

<body>

    <script>
        var a = prompt('Введите a:');
        var b = prompt('Введите b:');
        if (typeof a === 'number' || typeof b === 'number'){
            if (a > b) {
                alert(`a - b = ${a - b}`);
            } else {
                alert(`a + b = ${+a + +b}`);
            }
        } else {
            alert('Вы указали значение неподходящего типа');
        }
    </script>

</body>

</html>
